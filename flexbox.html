<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .user-profile {
            text-align: center;
            margin-bottom: 30px;
        }

        a {
            color: #2b2b2b;
            display: flex;
        }

        a:hover {
            color: #2b2bb2;
            transition: 0.3s;

        }
        
        .sidebar {
            width: 200px;
            height: 100%;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div>Logo</div>
        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
            </ul>
        </nav>
    </div>
    <div class="user-profile">
        <img src="logo.png" alt="Titolo immagine" />
        <p>Nome Utente</p>
    </div>

</body>

</html>
