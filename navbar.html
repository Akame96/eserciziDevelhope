<!-- Per replicare lo scheletro html della navbar , 
prova ad utilizzare il tag semantico <nav>.
 Per i link presenti nella navbar, invece,
  prova ad utilizzare una lista non ordinata. -->

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .search-button:hover{
          background-color: green;
          color: white;
        }
    </style>
</head>

<body>
    <nav>
        <div>
         <h1>Navbar</h1>
        <ul>  
            <li><a href="">Home</a></li> 
            <li><a href="">Link</a></li> 
            <button>Dropdown</button>
            <button disabled>Disabled</button>
        </ul>
        </div>
        <div>
            <input type="text" placeholder="Search">
            <button class="search-button">Search</button>
        </div>
    </nav>
</body>
</html>
